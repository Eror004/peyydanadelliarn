
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mpey & Adelliarn | The Wedding</title>
    
    <!-- Tailwind CSS (via CDN for simplicity in dev, but standard setup usually imports css) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gen-pink': '#FF7DAA',
              'gen-pink-light': '#FFC1D9',
              'gen-fuchsia': '#FF4D94',
              'gen-dark': '#121212',
              'gen-bg': '#FFFAFC',
              'gen-blue': '#3B82F6',
              'gen-blue-light': '#DBEAFE',
              'gen-yellow': '#FBCC14',
              'gen-green': '#A3E635',
            },
            fontFamily: {
              display: ['"Unbounded"', 'sans-serif'],
              body: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
              script: ['"Great Vibes"', 'cursive'],
              heavy: ['"Dela Gothic One"', 'cursive'],
              glitch: ['"Rubik Glitch"', 'cursive'],
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marquee-reverse 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 1s',
              'glitch': 'glitch 1s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              shine: {
                '100%': { left: '125%' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Rubik+Glitch&family=Great+Vibes&family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Unbounded:wght@300;400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body { overscroll-behavior-y: none; }
      
      /* Grainy Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .stroke-text {
        -webkit-text-stroke: 2px black;
        color: transparent;
      }
      .stroke-text-white {
        -webkit-text-stroke: 1.5px white;
        color: transparent;
      }
      
      /* For the specific Dela Gothic thick look */
      .text-heavy-stroke {
        -webkit-text-stroke: 2.5px #121212;
        paint-order: stroke fill;
      }
      @media (min-width: 768px) {
        .text-heavy-stroke {
            -webkit-text-stroke: 4px #121212;
        }
      }
    </style>

}
</script>
